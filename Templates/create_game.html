<!-- templates/create_game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Game - Poker Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create a New Game Session</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('create_game') }}" method="post">
        <label for="session_name">Session Name:</label><br>
        <input type="text" name="session_name" required><br><br>

        <button type="submit">Create Game</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
